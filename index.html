<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers</title>
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/flower.png');
            background-color: #fff0f5;
            color: #333;
            text-align: center;
            padding: 50px 20px;
            animation: fadeIn 1s ease-in;
        }

        .greetings {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            color: #ff69b4;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px #ffd1dc;
            animation: fadeIn 1s ease-in;
        }

        .description {
            font-size: 1.3em;
            color: #8b008b;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in;
        }

        .button button {
            background-color: #ffb6c1;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button button:hover {
            background-color: #ff69b4;
            transform: scale(1.05);
        }

        .button a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="greetings">
        <span>Hallo Tri sayang‚ú®</span>
    </div>
    <div class="description">
        <span>Aku punya kejutan buat ayangü´∞üèª</span>
    </div>
    <div class="button">
        <button>
            <a href="flower.html">Klik disini yang!</a>
        </button>
    </div>
</body>
</html>
